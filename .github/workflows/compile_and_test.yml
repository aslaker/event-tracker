name: Test

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    
      fail-fast: true

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup Node 12
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      
    - name: Compile Typescript
      run: |
        npm ci
        npm run tsc

    - name: Run Tests
      run: |
        npm test
